<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three Tier Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Three Tier User Management</h1>
    <p class="subtitle">Frontend → Backend → RDS</p>

    <div class="card">
      <h3>Add User</h3>
      <div class="form-group">
        <input id="name" placeholder="Enter name" />
        <input id="email" placeholder="Enter email" />
        <button class="primary-btn" onclick="addUser()">Add User</button>
      </div>
    </div>

    <div class="card">
      <h3>Users List</h3>
      <ul id="users"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
